<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Тест</title>
   <meta name="description" content="Lorem ipsum">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div class="container">
      <div class="block one-block">
         <h1>Заголовок</h1>
      </div>
      <div class="block block-2">
         <div class="equal-block equal-block-1 change-block"></div>
         <div class="equal-block dotted change-block"></div>
         <div class="equal-block equal-block-3"></div>
      </div>
      <div class="block block-3">
         <div class="small-block">
            <button type="button" class="btn btn-warning">Кнопка 1</button>
         </div>
         <div class="large-block">
            <button type="button" class="btn btn-success">Кнопка 2</button>
         </div>
      </div>

      <div class="popup-fade">
         <div class="popup">
            <button type="button" class="btn-close popup-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
               <p class="popup-body">Привет, мир!</p>
               <button type="button" class="btn btn-secondary button-close" data-bs-dismiss="modal">Закрыть</button>
         </div>		
      </div>

   </div>

         <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
         <script src="js/main.js"></script>
</body>

</html>
